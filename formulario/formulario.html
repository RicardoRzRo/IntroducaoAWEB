<!DOCTYPE html>
<html>
    <head>
        <title>Formulário de Pesquisa</title>
    </head>
    <body>
        <h1>Formulário</h1>
        <form action="realizar_pesquisa.html" method="POST">
            <section>
                <h2>Dados Pessoais</h2>
                <p>
                    <label for="nome">Nome</label>
                    <input type="text" placeholder="Seu nome: " id="nome" />
                </p>
                <p>
                    <label for="e-mail">E-mail</label>
                    <input type="e-mail" placeholder="Seu e-mail: " id="e-mail" />
                </p>
                <p>
                    <label for="telefone">Telefone</label>
                    <input type="tel" placeholder="Seu telefone: " id="telefone" />
                </p>
            </section>
            <section>
                <h2>Dados de Pesquisa</h2>
                <p>
                    Em uma escala de 1 a 5, indique o nível de sastifação sobre o nosso atendimento:
                    <input type="radio" id="1" name="nivel-atendimento"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel-atendimento"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel-atendimento"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel-atendimento"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel-atendimento"/>
                    <label for="5">5</label>
                </p>
                <p>
                    Em uma escala de 1 a 5, indique o nível de sastifação sobre a nossa solução:
                    <input type="radio" id="1" name="nivel-atendimento"/>
                    <label for="1">1</label>
                    <input type="radio" id="2" name="nivel-atendimento"/>
                    <label for="2">2</label>
                    <input type="radio" id="3" name="nivel-atendimento"/>
                    <label for="3">3</label>
                    <input type="radio" id="4" name="nivel-atendimento"/>
                    <label for="4">4</label>
                    <input type="radio" id="5" name="nivel-atendimento"/>
                    <label for="5">5</label>
                </p>
                <p>
                    <label for="departamento">Departamento de atendimento</label>
                    <select>
                        <option>Marketing</option>
                        <option>Financeiro</option>
                        <option>Comercial</option>
                        <option>Logistíca</option>
                        <option>Recursos Humanos</option>
                    </select>
                </p>
                <p>
                    <input type="checkbox" id="compartilhar-dados" />
                    <label for="compartilhar-dados">Autorizo compartilhar os dados com terceiros</label>
                </p>
            </section>
            
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
